<script>
  // window.echarts = echarts;
  // import * as echarts from 'echarts';
  new Vue({

    el: '#app',
    methods: {
      goPage(pageName) {
        this.isLoading = true
        window.location.href = `${document.location.pathname}/${pageName}`
      },
      getStastisticData(){
        let that = this
        $.ajax({
          method: 'GET',
          url: `${document.location.pathname}/getStastisticData`,
          success: function (result) {
            console.log('resss',result)
            that.finishedTrainings = result.finishedTrainings
            that.gridSearchModels = result.gridSearchModels
            that.explanations = result.explanations
          }
        })
      },
      drawMemoryLine() {
        let memoChart = echarts.init(document.getElementById('memoChart'))
        let option = this.getMemoryOption()
        memoChart.setOption(option)
      },
      drawCpuChart() {
        let domArr = document.getElementsByClassName('cpuChart')
        for (let i = 0; i < domArr.length; i++) {
          let cpuChart = echarts.init(domArr[i])
          let option = this.getCpuOption(i + 1)
          cpuChart.setOption(option)
        }

      },
      drawPieChart() {
        let myChart = echarts.init(document.getElementById('pieChart'))
        myChart.showLoading();
        $.get(`${document.location.pathname}/getDiskStatus?search_dir=${this.searchDiskPath}`, function (diskData) {
          myChart.hideLoading();
          const formatUtil = echarts.format;
          function getLevelOption() {
            return [
              {
                itemStyle: {
                  borderWidth: 0,
                  gapWidth: 5
                }
              },
              {
                itemStyle: {
                  gapWidth: 1
                }
              },
              {
                colorSaturation: [0.35, 0.5],
                itemStyle: {
                  gapWidth: 1,
                  borderColorSaturation: 0.6
                }
              }
            ];
          }
          myChart.setOption(
            (option = {
              title: {
                text: 'Disk Usage',
                left: 'center',
                textStyle: {
                  color: '#fff'
                }
              },
              color: ["rgba(250,150,180,0.8)", "rgba(252,132,82,0.8)", "rgb(228,160,53)", "rgba(62,97,229,0.8)", "rgba(94,184,93,0.8)"],
              tooltip: {
                formatter: function (info) {
                  // print("info",info)
                  var free = info["free"] || '-';
                  var used = info.used
                  var treePathInfo = info.treePathInfo;
                  var treePath = [];
                  for (var i = 1; i < treePathInfo.length; i++) {
                    treePath.push(treePathInfo[i].name);
                  }
                  return [
                    '<div class="tooltip-title">' +
                    formatUtil.encodeHTML(treePath.join('/')) +
                    '</div>',
                    'Used: ' + (info.value/1024/1024/1024).toFixed(2) + ' GB ' 
                  ].join('');
                }
              },
              series: [
                {
                  name: 'Disk Usage',
                  type: 'treemap',
                  visibleMin: 300,
                  label: {
                    show: true,
                    formatter: '{b}'
                  },
                  itemStyle: {
                    borderColor: 'rgb(39,41,44)'
                  },
                  levels: getLevelOption(),
                  data: diskData
                }
              ]
            })
          );
        });


      },
      getCpuOption(chartIndex) {
        let base = +new Date(2016, 9, 3);
        let oneDay = 24 * 3600 * 1000;
        let valueBase = Math.random() * 300;
        let valueBase2 = Math.random() * 50;
        let data = [];
        let data2 = [];
        for (var i = 1; i < 10; i++) {
          var now = new Date((base += oneDay));
          var dayStr = [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('-');
          valueBase = Math.round((Math.random() - 0.5) * 20 + valueBase);
          valueBase <= 0 && (valueBase = Math.random() * 300);
          data.push([dayStr, valueBase]);
          valueBase2 = Math.round((Math.random() - 0.5) * 20 + valueBase2);
          valueBase2 <= 0 && (valueBase2 = Math.random() * 50);
          data2.push([dayStr, valueBase2]);
        }
        option = {
          title: {
            bottom: '0px',
            // left: 'center',
            text: `core${chartIndex}`,
            textStyle: {
              color: '#ccc',
              fontSize: '12px'
            }
          },

          legend: {
            top: 'bottom',
            data: ['Intention']
          },
          tooltip: {
            triggerOn: 'none',
            position: function (pt) {
              return [pt[0], 130];
            }
          },
          // toolbox: {
          //   left: 'center',
          //   itemSize: 25,
          //   top: 55,
          //   feature: {
          //     dataZoom: {
          //       yAxisIndex: 'none'
          //     },
          //     restore: {}
          //   }
          // },
          xAxis: {
            type: 'time',
            axisPointer: {
              value: '2016-10-7',
              snap: true,
              lineStyle: {
                color: 'rgb(225,86,123)',
                width: 2
              },
              label: {
                show: false,
                formatter: function (params) {

                  return `core${chartIndex}`;
                },
                backgroundColor: 'rgba(0,0,0,0.8)'
              },
              handle: {
                show: true,
                color: 'rgb(225,86,123)'
              }
            },
            splitLine: {
              show: false
            }
          },
          yAxis: {
            type: 'value',
            axisTick: {
              inside: true
            },
            splitLine: {
              show: false
            },
            axisLabel: {
              show: false,
              inside: true,
              formatter: '{value}\n',
              color: '#ccc',
              fontSize: '10px'
            },
            textStyle: {
              color: '#ffff'
            },
            z: 10
          },
          grid: {
            top: 110,
            left: 15,
            right: 15,
            height: 160
          },
          dataZoom: [{
            type: 'inside',
            throttle: 50
          }],
          series: [{
            name: 'Fake Data',
            type: 'line',
            smooth: true,
            symbol: 'circle',
            symbolSize: 5,
            sampling: 'average',
            itemStyle: {
              color: 'rgb(50,98,237)'
            },
            stack: 'a',
            areaStyle: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: 'rgba(58,77,233,0.8)'
              },
              {
                offset: 1,
                color: 'rgba(58,77,233,0.3)'
              }
              ])
            },
            data: data
          },
          {
            name: 'Fake Data',
            type: 'line',
            smooth: true,
            stack: 'a',
            symbol: 'circle',
            symbolSize: 5,
            sampling: 'average',
            itemStyle: {
              color: '#F2597F'
            },
            areaStyle: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                offset: 0,
                color: 'rgba(213,72,120,0.8)'
              },
              {
                offset: 1,
                color: 'rgba(213,72,120,0.3)'
              }
              ])
            },
            data: data2
          }
          ]
        };
        return option
      },
      getMemoryOption() {
        let that = this

        option = {
          title: {
            text: 'Memory',
            subtext: 'memo',
            textStyle: {
              color: "#fff"
            }
          },
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'cross'
            }
          },
          toolbox: {
            show: true,
            feature: {
              saveAsImage: {}
            }
          },
          xAxis: {
            type: 'category',
            boundaryGap: false,
            // prettier-ignore
            data: that.cpuMemoDataList.time,
            axisLabel: {
              textStyle: {
                color: "#ccc"
              }
            },
          },
          yAxis: {
            type: 'value',
            axisLabel: {
              formatter: '{value} %',
              textStyle: {
                color: "#ccc"
              }
            },
            axisPointer: {
              snap: true
            },

          },
          visualMap: {
            show: false,
            dimension: 0,
            pieces: [{
              lte: 6,
              color: 'rgb(225,86,123)'
            },
            {
              gt: 6,
              lte: 8,
              color: 'rgb(50,98,237)'
            },
            {
              gt: 8,
              lte: 12,
              color: 'rgb(225,86,123)'
            },
            {
              gt: 12,
              lte: 16,
              color: 'rgb(50,98,237)'
            },
            {
              gt: 30,
              color: 'rgb(225,86,123)'
            }
            ]
          },
          series: [{
            name: 'Cpu',
            type: 'line',
            smooth: true,
            // prettier-ignore
            data: that.cpuMemoDataList.memo,
            markArea: {
              itemStyle: {
                color: 'rgba(215,167,183, 0.2)'
              },
              data: [
                [{
                  name: '',
                  yAxis: '100'
                },
                {
                  yAxis: '25'
                }
                ],
                // [{
                //     name: '',
                //     xAxis: '17:30'
                //   },
                //   {
                //     xAxis: '21:15'
                //   }
                // ]
              ]
            }
          }]
        };
        return option
      },
    },
    data() {
      return {
        //cpu& memo
        isLoading: false,
        cpuMemoDataList: {
          memo: [0, 0, 0, 0, 0, 0, 0, 0, 0],
          time: ['-', '-', '-', '-', '-', '-', '-', '-', '-'],
          cpu: [0, 0, 0, 0, 0, 0, 0, 0, 0]
        },
        refreshMemoChart: true,
        diskStatus: [],
        searchDiskPath: './',
        finishedTrainings: 0,
        gridSearchModels: 0,
        explanations: 0
      }
    },
    mounted() {
      this.getStastisticData()
      this.drawCpuChart()
      this.drawMemoryLine()
      this.drawPieChart()
      let that = this
      setInterval(() => {
        $.ajax({
          method: 'GET',
          url: `${document.location.pathname}/getCpuMemo`,
          success: function (result) {
            that.diskStatus = result.tree
            // that.CPUCount = result.cpunum
            // that.cpuMemoDataList.push(result)
            if (that.cpuMemoDataList.time.length > 15) {
              that.cpuMemoDataList.time.shift()
              that.cpuMemoDataList.cpu.shift()
              that.cpuMemoDataList.memo.shift()
            }

            that.cpuMemoDataList.time.push(result.time)
            that.cpuMemoDataList.cpu.push(result.cpu)
            that.cpuMemoDataList.memo.push(result.memo)
            // console.log('31214',that.cpuMemoDataList)
            // that.refreshMemoChart = false
            // setTimeout(() => {
            //   that.refreshMemoChart = true
            // })
            that.drawMemoryLine()
            // console.log('jjj', that.cpuMemoDataList)
            // console.log('rrre',result)
            // let data = JSON.parse(window.sessionStorage.getItem("cpuAndMemo"))
            // if(!data){
            //   data = []
            // }
            // data.push(result)

            // window.sessionStorage.setItem("cpuAndMemo", JSON.stringify(data));
            // console.log('daa',data)
            // data.push(result)
          }
        })
      }, 3000)
    }

  })
</script>
